  <div class="container-fluid">
    <div class="row full-height">
        <h1 class="text-center  bg-danger-subtle pt-5">Creación de nuevo paso</h1>
        <div class="col-md-12 d-flex align-items-center justify-content-center">
            <div class="container m-5">
                <form id="entity-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Introduce el nombre">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Introduce la descripción"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">URL de la Imagen</label>
                        <input type="text" class="form-control" id="image" placeholder="Introduce la URL de la imagen">
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duración (minutos)</label>
                        <input type="number" class="form-control" id="duration" placeholder="Introduce la duración en minutos">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear nuevo paso</button>
                </form>
            </div>
